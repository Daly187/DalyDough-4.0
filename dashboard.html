<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DalyDough 3.0 - AI Trading Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div id="root">
        <div class="app-container" id="app-container">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-logo" onclick="toggleSidebar()">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5-10-5-10 5zM12 14.47l-8-4v3.06l8 4 8-4v-3.06l-8 4z"></path>
                        </svg>
                        <span class="sidebar-logo-text">DalyDough</span>
                    </div>
                </div>
                <nav class="sidebar-nav">
                    <ul class="sidebar-nav-list">
                        <li class="sidebar-nav-item"><a href="#" data-page="Dashboard" class="active">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            <span class="sidebar-nav-text">Dashboard</span></a></li>
                        <li class="sidebar-nav-item"><a href="#" data-page="Accounts">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                                <path d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"></path>
                            </svg>
                            <span class="sidebar-nav-text">Accounts</span></a></li>
                        <li class="sidebar-nav-item"><a href="#" data-page="Meat Market">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M2.5 2v6h6m13 14v-6h-6"></path>
                                <path d="M21.5 2l-8.2 8.2a2 2 0 0 0 0 2.8L16 15.7a2 2 0 0 1 0 2.8l-2.8 2.8a2 2 0 0 1-2.8 0L2.5 12.5a2 2 0 0 0-2.8 0L2 14.2"></path>
                            </svg>
                            <span class="sidebar-nav-text">Meat Market</span></a></li>
                        <li class="sidebar-nav-item"><a href="#" data-page="Auto Bot">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
                            </svg>
                            <span class="sidebar-nav-text">Auto Bot</span></a></li>
                        <li class="sidebar-nav-item"><a href="#" data-page="Active Bots">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                <path d="M12 16a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"></path>
                            </svg>
                            <span class="sidebar-nav-text">Active Bots</span></a></li>
                        <li class="sidebar-nav-item"><a href="#" data-page="COT Report">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                            </svg>
                            <span class="sidebar-nav-text">COT Report</span></a></li>
                        <li class="sidebar-nav-item"><a href="#" data-page="Forex News">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"></path>
                                <path d="M18 14h-8"></path>
                                <path d="M15 18h-5"></path>
                                <path d="M10 6h8v4h-8V6Z"></path>
                            </svg>
                            <span class="sidebar-nav-text">Forex News</span></a></li>
                        <li class="sidebar-nav-item"><a href="#" data-page="Statistics">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 20V10"></path>
                                <path d="M18 20V4"></path>
                                <path d="M6 20V16"></path>
                            </svg>
                            <span class="sidebar-nav-text">Statistics</span></a></li>
                        <li class="sidebar-nav-item"><a href="#" data-page="Settings">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82-.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06-.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                            <span class="sidebar-nav-text">Settings</span></a></li>
                    </ul>
                </nav>
                <div class="sidebar-footer">
                    <div class="account-info">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <div class="account-details">
                            <span class="account-name">Primary Alpha</span>
                            <span class="account-user">trader@dalydough.ai</span>
                        </div>
                    </div>
                </div>
            </aside>

            <header class="header">
                <div class="header-left">
                    <div class="current-account-display">
                        <span class="kpi-label">Account</span>
                        <span class="account-name-header">Primary Alpha</span>
                    </div>
                    <div id="supabase-status-indicator">
                        <span class="status-light"></span>
                        <span class="status-text">Connecting...</span>
                    </div>
                    <div class="kpi-widgets" id="kpi-widgets"></div>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" id="launch-new-bot-btn">Launch New Bot</button>
                </div>
            </header>

            <main class="main-panel" id="main-panel">
                <!-- Dynamic content will load here -->
            </main>
        </div>
    </div>

    <!-- Load your JS service file -->
    <script src="./assets/js/services/real-data-api.js"></script>
    <!-- Main entry point (module, Vite/React support) -->
    <script type="module" src="/main.js"></script>

    <!-- Optional: Demo/test script to log real forex data on load -->
    <script>
        // Only run if service loaded (can comment this block out if not needed)
        if (window.realDataAPI) {
            window.realDataAPI.getRealForexData()
                .then(data => console.log('Sample market data:', data))
                .catch(err => console.warn('Market data error:', err.message));
        }
    </script>
</body>
</html>
